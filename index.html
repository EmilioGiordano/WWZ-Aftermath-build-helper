<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">

    
</head>
<body class="flex flex-col items-center justify-center min-h-screen gap-8 bg-gray-900">
  <div class="smoke">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div id="class-bar" class="flex justify-center items-center gap-8 mb-4">
    <button class="class-btn" data-class="gunslinger">GUNSLINGER</button>
    <button class="class-btn" data-class="hellraiser">HELLRAISER</button>
    <button class="class-btn" data-class="medic">MEDIC</button>
    <button class="class-btn" data-class="fixer">FIXER</button>
    <button class="class-btn" data-class="slasher">SLASHER</button>
    <button class="class-btn" data-class="exterminator">EXTERMINATOR</button>
    <button class="class-btn" data-class="dronemaster">DRONEMASTER</button>
    <button class="class-btn" data-class="vanguard">VANGUARD</button>
  </div>
  <h1 class="text-white text-3xl font-bold mb-8">Perks de Exterminator</h1>
  <div id="perks-container" class="grid gap-6" style="grid-template-columns: repeat(13, minmax(0, 1fr));"></div>
  <div id="perk-description" class="mt-8 text-center min-h-[4.5rem] h-[4.5rem] flex flex-col items-center justify-center">
    <div id="perk-title" class="text-2xl font-bold text-white"></div>
    <div id="perk-text" class="text-lg text-gray-300"></div>
  </div>

  <script src="script.js"></script>

</html>
