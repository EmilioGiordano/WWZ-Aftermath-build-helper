<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World War Z - Classes</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/app-logo.png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">
    
</head>
<body class="min-h-screen bg-gray-900 text-white relative overflow-hidden">
  <div class="smoke">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>


  <!-- Top Header -->
  <div class="flex justify-between items-center p-6 relative z-10">
    <div class="w-1/3"></div>
    <h1 class="text-4xl font-bold tracking-wider text-center flex-1">CLASSES</h1>
    <div class="w-1/3 flex justify-end">
      <button class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors">
        <span class="text-sm">ESC</span>
        <span class="text-sm">BACK</span>
      </button>
    </div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-toggle" id="sidebar-toggle">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </div>
    
    <div class="sidebar-content">
      <nav class="sidebar-nav">
            

        

        
        <div class="sidebar-section">
          <a href="#" class="sidebar-item">
            <span>Help</span>
          </a>
        </div>
      </nav>
    </div>
  </div>

  <!-- Main Content Container -->
  <div id="main-content" class="main-content flex flex-col items-center px-6 relative z-10">
    
    <!-- Class Navigation Bar -->
    <div id="class-bar" class="flex justify-center items-center gap-2 mb-8">
      <button class="class-btn" data-class="gunslinger">GUNSLINGER</button>
      <button class="class-btn" data-class="hellraiser">HELLRAISER</button>
      <button class="class-btn" data-class="medic">MEDIC</button>
      <button class="class-btn" data-class="fixer">FIXER</button>
      <button class="class-btn" data-class="slasher">SLASHER</button>
      <button class="class-btn" data-class="exterminator">EXTERMINATOR</button>
      <button class="class-btn" data-class="dronemaster">DRONEMASTER</button>
      <button class="class-btn" data-class="vanguard">VANGUARD</button>
      
    </div>

    <!-- Main Content Layout (Perks + Build Panel) -->
    <div class="w-full max-w-7xl relative">
      <!-- Player Level and Class Display -->
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-4">
          <div class="flex items-center gap-2">
            <span class="bg-yellow-500 text-black px-2 py-1 rounded text-sm font-bold">10</span>
            <span class="bg-gray-600 text-white px-2 py-1 rounded text-sm">30</span>
          </div>
          <h2 id="class-title" class="text-2xl font-bold uppercase tracking-wider">EXTERMINATOR</h2>
        </div>
        
        <!-- Layout Switcher
        <div class="layout-switcher">
          <button id="layout-toggle" class="layout-btn active" data-layout="grid" title="Grid Layout">
            <span class="layout-icon">⊞</span>
          </button>
          <button class="layout-btn" data-layout="vertical" title="Vertical Layout">
            <span class="layout-icon">⫿</span>
          </button>
        </div>
      </div> -->

      <!-- Flex Container for Perks and Build Panel -->
      <div class="flex gap-8 items-start">
        <!-- Perks Section -->
        <div class="flex-1">
          <!-- Perks Grid -->
          <div id="perks-container" class="grid gap-4 justify-center" style="grid-template-columns: repeat(13, 60px); grid-template-rows: repeat(4, 60px);"></div>
        </div>
        
        <!-- Build Panel Container -->
        <div id="build-panel-container" class="build-panel-side">
          <!-- El build-panel se insertará aquí via JavaScript -->
        </div>
      </div>
    </div>

    <!-- Bottom description Area -->
    <div class="mt-12 w-full max-w-4xl">
      <div id="perk-description" class="text-center min-h-[120px] flex flex-col items-center justify-center">
        <div id="perk-title" class="text-2xl font-bold text-white mb-2"></div>
        <div id="perk-text" class="text-base text-gray-300 max-w-2xl leading-relaxed"></div>
      </div>
    </div>

    

  </div>


  <script src="scripts/build-system.js"></script>
  <script src="scripts/perk-renderer.js"></script>
  <script src="scripts/build-ui-redesigned.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/sidebar.js"></script>
</body>
</html>
